<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320, initial-scale=1">
    <title>GRIP_TEST</title>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper" style="width: 100%;">

        <div id="messages" style="float:left; width: 60%">

        </div>
        <div id="objectUI" align="center" style="float:right; width: 40%">
            <br>Object Properties:

            <div id="objectUIbodyLeft" style="float:left; width: 20%">
                <br>
                <br>
                <br>
                <label for="property1">Property 1</label>
                <br>
                <br>
                <label for="property2">Property 2</label>
                <br>
                <br>
                <label for="property3">Property 3</label>
                <br>
                <br>
                <label for="property4">Property 4</label>
                <br>
                <br>
                <label for="property5">Property 5</label>
                <br>
                <br>
                <label for="property6">Property 6</label>
                <br>
                <br>
            </div>

            <div id="objectUIbodyRight" style="float:right; width: 20%">
                <br>
                <br>
                <br>
                <input type="radio" name="propertyGroup" id="property1" value="property1">
                <br>
                <br>
                <input type="radio" name="propertyGroup" id="property2" value="property2">
                <br>
                <br>
                <input type="radio" name="propertyGroup" id="property3" value="property3">
                <br>
                <br>
                <input type="radio" name="propertyGroup" id="property4" value="property4">
                <br>
                <br>
                <input type="radio" name="propertyGroup" id="property5" value="property5">
                <br>
                <br>
                <input type="radio" name="propertyGroup" id="property6" value="property6">
                <br>
                <br>
            </div>

            <div id="haikuButtons" align="center" style="width: 40%">
                <input type="button" id="send_btn1" value="Haiku 1" onclick="activateHaiku1()">
                <input type="button" id="send_btn2" value="Haiku 2" onclick="activateHaiku2()">
                <input type="button" id="send_btn3" value="Haiku 3" onclick="activateHaiku3()">
            </div>
        </div>
    </div>
    <div style="clear:both">
        <form id="form" onsubmit="return false;">
            <div id="footer">
                <input id="textbox" type="text" placeholder="Message" onkeypress="return sendText(event)" />
            </div>
        </form>
    </div>
</body>
<script src="source"></script>
</html>
